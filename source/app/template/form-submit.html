    <div class="col-md-10 col-md-offset-1">
        <h3>Checkout</h3>
        <div ng-show="isAuth">

            <div class="row cart-side">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Album name</th>
                        <th>Album price</th>
                        <th>Count</th>
                        <th>End Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in cartList track by $index">
                        <td> {{item.album_name}} </td>
                        <td> {{item.album_price | currency}} </td>
                        <td> <i class="fa fa-times"></i> {{item.countInStock}} </td>
                        <th>{{ item.album_price *  item.countInStock | currency}}</th>
                    </tr>
                    </tbody>
                </table>
                Forgot an Item? <a href="#">Edit you Card</a>
                <span class="pull-right">Total Price: <span class="badge" >{{ summedPrice | currency }}</span></span>
            </div>

        </div>
    </div>



    <div class="col-xs-12 next-section">
        <button type="button" ui-sref="form.submitorder" class="btn btn-default loginsbm"  ng-click="placeOrder()">
            Pay and Place Order
        </button>
    </div>
